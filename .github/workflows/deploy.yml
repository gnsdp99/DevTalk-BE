name: Parallel CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # -----------------------------------------------------------------
  # Job 1: 테스트 (GitHub 서버에서 실행) - 빌드와 동시에 돌아감
  # -----------------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Tests
        run: |
          chmod +x gradlew
          ./gradlew test

  # -----------------------------------------------------------------
  # Job 2: 빌드 (GitHub 서버에서 실행) - 테스트와 동시에 돌아감
  # -----------------------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      # 테스트는 Job 1에서 하니까 생략
      - name: Build JAR
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      # [핵심] 빌드 결과물(Jar)을 Artifact로 저장해서 다음 Job에 넘김
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: app-jar
          path: build/libs/*.jar
          retention-days: 1 # 하루만 보관 (용량 절약)

  # -----------------------------------------------------
  # Job 3: 배포 - 위 두 작업이 끝나면 시작 (Fan-In)
  # -----------------------------------------------------
  deploy:
    needs: [test, build] # [핵심] 테스트와 빌드가 다 성공해야 실행됨
    runs-on: self-hosted  # 배포는 내 서버(Runner)에서 실행

    steps:
      - uses: actions/checkout@v5 # 스크립트 실행을 위해 코드 체크아웃 필요

      # [핵심] 아까 저장한 Artifact(Jar)을 다운로드
      - name: Download Build Artifact
        uses: actions/download-artifact@v5
        with:
          name: app-jar
          path: build/libs/

      - name: Create .env file
        run: |
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env

      - name: Run Deploy Script
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh